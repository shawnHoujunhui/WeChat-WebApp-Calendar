<!DOCTYPE html>
<html>
  <%include header.html%>
  <body>
    <!--下拉刷新容器-->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--数据列表-->
        <ul class="mui-table-view mui-table-view-chevron">
        </ul>
      </div>
    </div>
    <script>
      // 当前页码
      var pageindex = 0;
      // 每页展示3个
      var num = 3;
      // 总数
      var sum = 0;
      mui.init({
        pullRefresh: {
          container: '#pullrefresh',
          down: {
            callback: pulldownRefresh
          },
          up: {
            contentrefresh: '正在加载...',
            callback: pullupRefresh
          }
        }
      });
      /**
       * 下拉刷新具体业务实现
       */
      function pulldownRefresh() {
        console.log('开始下拉');
        pageindex = 0;
        $.ajax({
          type: 'GET',
          url: '../activity/activitylist/' + '?pageindex=' + pageindex,
          dataType: 'json',
          success: function(response){
            var table = document.body.querySelector('.mui-table-view');
            var cells = document.body.querySelectorAll('.mui-table-view-cell');
            //总数
            sum = response.sum;
            var data = response.data;
            table.innerHTML="";
            for(var i = 0; i < data.length; i++){
              var li = document.createElement('li');
              li.className = 'row';
              li.innerHTML = '<a href="/desc/index?activityid='+data[i].activityid+'"  style="padding-left:20px;padding-right:20px;">'
              +'<div class="thumbnail">'
              +'<img src="/upload/'
              +data[i].pic+'" alt="...">'
              +'</div>'
              +'<div class="caption" style="padding-left:20px;padding-right:20px">'
              +'<p style="color:orange">'+data[i].title+'</p>'
              +'<p>'+data[i].starttime+'</p>'
              +'<p>'+data[i].desc+'</p>'
              +'</div>'
              +'</a>';
              //下拉刷新，新纪录插到最前面；
              pageindex = num;
              table.insertBefore(li, table.firstChild);
            }
            mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
          },
          error: function(xhr, type){
                console.log('Ajax error!');
            }
        });
      }
      /**
       * 上拉加载具体业务实现
       */
      function pullupRefresh() {
        console.log('开始上拉');
        $.ajax({
          type: 'GET',
          url: '../activity/activitylist/' + '?pageindex=' + pageindex,
          dataType: 'json',
          success: function(response){
            //总数
            sum = response.sum;
            console.log(pageindex+"|"+sum);
            var table = document.body.querySelector('.mui-table-view');
            var cells = document.body.querySelectorAll('.mui-table-view-cell');
            var data = response.data;
            for(var i = 0; i < data.length; i++){
              var li = document.createElement('li');
              li.className = 'row';
              li.innerHTML = '<a href="/desc/index?activityid='+data[i].activityid+'"  style="padding-left:20px;padding-right:20px;">'
              +'<div class="thumbnail">'
              +'<img src="/upload/'
              +data[i].pic+'" alt="...">'
              +'</div>'
              +'<div class="caption" style="padding-left:20px;padding-right:20px">'
              +'<p style="color:orange">'+data[i].title+'</p>'
              +'<p>'+data[i].starttime+'</p>'
              +'<p>'+data[i].desc+'</p>'
              +'</div>'
              +'</a>';
              console.log(li);
              table.appendChild(li);
            }
            pageindex += num;
            // mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
            mui('#pullrefresh').pullRefresh().endPullupToRefresh((pageindex > sum)); //参数为true代表没有更多数据了。
          },
          error: function(xhr, type){
                console.log('Ajax error!');
            }
        });
      }
      if (mui.os.plus) {
        mui.plusReady(function() {
          setTimeout(function() {
            mui('#pullrefresh').pullRefresh().pullupLoading();
          }, 1000);

        });
      } else {
        mui.ready(function() {
          mui('#pullrefresh').pullRefresh().pullupLoading();
        });
      }
    </script>
  </body>

</html>
