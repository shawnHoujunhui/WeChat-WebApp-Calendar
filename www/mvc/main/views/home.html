<div class="content">
	<div class="lists">
		<div ng-repeat="item in data" class="row item" >
			<a href="#/app/dest?activityid={{item.activityid}}">
				<img width="100%" ng-src="{{item.pic}}">
				<h3 class="text-warning">{{item.title}}</h3>
				<p>{{item.time}}</p>
				<p>{{item.desc}}</p>
			</a>
		</div>
	</div>
</div>
