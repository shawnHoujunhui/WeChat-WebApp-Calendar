<!DOCTYPE html>
<html>
  <%include header.html%>
  <body style="padding: 0;margin: 0;">
  	<div id="main" style="width:100%;background: url(../../../upload/<%=data.data[0].pic%>) no-repeat;background-size:100% 100%;">
  	</div>
    <h3 style="color: white;position: relative;top:-50px;margin-left: 30px;margin-bottom: -50px;"><%=data.data[0].title%></h3>
    <div id="header" style="padding-left: 20px;padding-right: 20px;">
      <h5>
        <span style="font-size: 20px" class="glyphicon glyphicon-time"></span>
        <span style="font-size: 13x;margin-left: 50px;"><%=data.data[0].starttime%></span>
      </h5>
      <h5 style="margin-top: 20px">
        <span style="font-size: 20px" class="glyphicon glyphicon-map-marker"></span>
        <span style="font-size: 13px;margin-left: 50px;"><%=data.data[0].address%></span>
      </h5>
      <hr style="margin-top: 5px;margin-bottom: 5px;">
    </div>
    <div class="container" id="desc" style="color:#A9A9A9;font-size: 14px;">
      <%=data.data[0].desc%>
    </div>

    <div class="container" id="share" style="width: 100%;text-align: center;position: absolute;bottom: 50px">
      <hr>
      <span style="color: orange;font-size: 15px;font-weight:bold;"><span class="glyphicon glyphicon-share"></span>Share Event via</span><br>

      <a class="btn btn-success" href="#whatsapp://send?text=TimeWell://event/<%=data.data[0].activityid%>">
        <i class="fa fa-whatsapp fa-2x" aria-hidden="true" title="Send invite via Whatsapp"></i>
        <span class="sr-only">Send invite via Whatsapp</span>
      </a>

      <a class="btn btn-primary" href="#fb-messenger://compose?=TimeWell://event/<%=data.data[0].activityid%>">
        <i class="fa fa-facebook-f fa-2x" aria-hidden="true" title="Send invite via Facebook Messenger"></i>
        <span class="sr-only">Send invite via Facebook Messenger</span>
      </a>

      <a class="btn btn-success" href="http://www.goal.com">
        <i class="fa fa-weixin fa-2x" aria-hidden="true" title="Send invite via WeChat"></i>
        <span class="sr-only">Send invite via WeChat</span>
      </a>


    </div>

    <div class="container" id="footer" style="width: 100%;text-align: center;position: absolute;bottom: 50px">
        <hr>
        <span style="color: orange;font-size: 15px;font-weight:bold;">Add To TimeWell</span>
    </div>
  </body>
  <script type="text/javascript">
  	var height = window.screen.height;
  	document.getElementById("main").style.height=(height/2)+'px';
    document.getElementById("header").style.height=(height/2/3)+'px';
    document.getElementById("desc").style.height=(height/2/3)+'px';
    document.getElementById("share").style.height=(height/2/3)+'px';
    document.getElementById("footer").style.height=(height/2/4/2/2)+'px';

  </script>
</html>
